<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapOut - Break Free from Endless Scrolling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fbff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            width: 40px;
            height: auto;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .text-section {
            max-width: 500px;
        }
        .text-section h1 {
            font-size: 2.5em;
            color: #222;
        }
        .text-section p {
            font-size: 1.2em;
            color: #555;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons .coming-soon {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #ff0000;
            gap: 10px;
        }
        .buttons .coming-soon img {
            width: 24px;
            height: auto;
        }
        .image-section img {
            max-width: 450px;
            border-radius: 10px;
        }
        .email-signup {
            margin-top: 20px;
        }
        .email-signup input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="images/snapout_logo.jpeg" alt="SnapOut Logo">
    </div>
    <div class="container">
        <div class="text-section">
            <h1>Break free from endless scrolling</h1>
            <p>Take control of your digital wellbeing with SnapOut. We help you build healthier phone habits, one scroll at a time.</p>
            <div class="buttons">
                <span class="coming-soon">
                    Coming Soon on
                    <img src="images/apple-logo.png" alt="Apple Store Logo">
                    <img src="images/google-play-logo.png" alt="Google Play Logo">
                </span>
            </div>
            <div class="email-signup">
                <input type="email" placeholder="Enter your email to sign up">
            </div>
        </div>
        <div class="image-section">
            <img src="images/snapout_logo.jpeg" alt="Person using phone">
        </div>
    </div>
</body>
</html>
