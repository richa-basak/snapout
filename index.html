<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapOut - Stop Doom Scrolling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4A00E0, #F2994A);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        input[type="email"] {
            padding: 10px;
            width: 250px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            font-size: 1em;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.5;
            background: grey;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="snapout/images/snapout-logo.jpeg" alt="SnapOut Logo">
        <h1>SnapOut</h1>
        <p>Coming Soon on Android and Apple App Stores</p>
        <p>Stay updated! Enter your email:</p>
        <input type="email" placeholder="Your email address">
        <button>Notify Me</button>
        <button class="btn" disabled>Download on Apple Store</button>
        <button class="btn" disabled>Download on Google Play Store</button>
    </div>
</body>
</html>
